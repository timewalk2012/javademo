name: Java Lib CI  Snapshot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: hb0730/maven-action@v1.0.2
      with:
        maven-version: 3.6.3
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven- 
    - name: Build with Maven
      run: mvn -B clean  --file pom.xml
    - name: Docker Login
      uses: docker/login-action@v3.2.0
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true
    - name: build image
      run: |
        docker pull uhub.service.ucloud.cn/timewalk/centos_jdk1.8.151:skywalking_8.5.0
        docker tag uhub.service.ucloud.cn/timewalk/centos_jdk1.8.151:skywalking_${{ github.sha }}
        docker push uhub.service.ucloud.cn/timewalk/centos_jdk1.8.151:skywalking_${{ github.sha }}
